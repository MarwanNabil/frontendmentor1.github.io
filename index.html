<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.google.com/specimen/Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.google.com/specimen/Fraunces"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="card">
      <img class="cover" src="images/image-product-desktop.jpg" />
      <div class="content">
        <div class="type">PERFUME</div>

        <div class="title">Gabrielle Essence Eau De Parfum</div>

        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="cost">$149.99</div>
        <div class="sale">$169.99</div>
        <button> <img src="images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>

    <br /><br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marwan Nabil</a>.
    </div>
  </body>
</html>
